<div class="flex flex-col md:flex-row contact-form">
  <div class="w-full md:w-1/3 pr-0 md:pr-3">
    <div class="flex flex-col justify-between h-full">
      <div>
        <div class="mb-2">
          <label for="{{ form.name.id_for_label }}"
            >{{form.name.label_tag}}</label
          >
          <div>{{ form.name.errors }} {{ form.name }}</div>
        </div>
        <div>
          <label for="{{ form.contact.id_for_label }}"
            >{{form.contact.label_tag}}</label
          >
          <div>{{ form.contact.errors }}{{ form.contact }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full md:w-2/3">
    <div>
      <label for="{{ form.message.id_for_label }}"
        >{{form.message.label_tag}}</label
      >
      <div>{{ form.message.errors }}{{ form.message }}</div>
    </div>
  </div>
</div>
<div class="flex flex-row justify-center">
  <div>
    {{ form.non_field_errors }}
    <input
      id="id_submit"
      class="bg-black text-white hover:bg-white mt-2 border-2 border-black p-1 px-5 cursor-pointer font-bold hover:text-black"
      type="submit"
      value="Nachricht absenden!"
    />
  </div>
</div>

<style>
  .contact-form input,
  .contact-form textarea {
    width: 100%;
  }
</style>
